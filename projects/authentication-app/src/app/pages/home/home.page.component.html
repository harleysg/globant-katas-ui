<div class="home o-wrapper">
  <auth-wrapper sendLabel="Start coding now" [formLoginGroup]="formLoginGroup">
    <ng-container heading>
      <header>
        <auth-brand />
        <section class="heading">
          <h1 class="o-heading">Join thousands of learners from around the world</h1>
          <p>Master web development by making real-life projects. There are multiple paths for you to choose</p>
        </section>
      </header>
    </ng-container>
    <ng-container>
      <auth-input
        [invalid]="!formLoginGroup.get('password')?.valid && formLoginGroup.get('password')?.touched"
        [control]="formLoginGroup.controls['password']"
        placeholder="Name"
        image="/assets/icons/mail.svg"
        type="text" />
      <auth-input
        [invalid]="!formLoginGroup.get('password')?.valid && formLoginGroup.get('password')?.touched"
        [control]="formLoginGroup.controls['password']"
        placeholder="Password"
        image="/assets/icons/lock.svg"
        type="password" />
      <auth-input name="submit" [value]="'Login'" type="submit" />
    </ng-container>
    <ng-container footer>
      <section>
        <p>or continue with these social profile</p>
        <auth-social-profile />
      </section>
      <section>
        <p>Adready a member? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a></p>
      </section>
    </ng-container>
  </auth-wrapper>
</div>
