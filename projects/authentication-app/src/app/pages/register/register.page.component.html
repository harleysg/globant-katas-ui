<div class="o-wrapper">
  <auth-wrapper class="register-form-wrapper">
    <ng-container heading>
      <div>
        <h1>Change Info</h1>
        <p>Changes will be reflected to every services</p>
      </div>
    </ng-container>
    <ng-container>
      <div class="register-form-wrapper-content">
        <label>
          <img src="" alt="">
        </label>
        <auth-input type="text" label="Name" name="name" placeholder="Enter your name..." text="Name" />
        <auth-textarea type="text" label="Bio" name="bio" placeholder="Enter your bio..." text="Bio"/>
        <auth-input type="number" label="Phone" name="phone" placeholder="Enter your phone..." text="Phone" />
        <auth-input type="email" label="Email" name="email" placeholder="Enter your email..." text="Email"/>
        <auth-input type="password" label="Password" name="password" placeholder="Enter your new password..." text="Password"/>
        <auth-input type="submit" label="Save" value="Save" class="submit-button" />
      </div>
    </ng-container>
    <ng-container footer>
      <section>
        <p>Adready a member? <a [routerLink]="['/profile']" routerLinkActive="router-link-active">profile</a></p>
      </section>
    </ng-container>
  </auth-wrapper>
</div>
