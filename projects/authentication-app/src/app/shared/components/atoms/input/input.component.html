<label
  [ngClass]="{
    'without-image': !image,
    'border-red-400': invalid
  }">
  @if (image) {
    <span><img [src]="image" [alt]="''"></span>
  }
  <input
    [formControl]="control"
    [value]="label"
    [attr.placeholder]='placeholder'
    [attr.pattern]="pattern"
    [attr.type]="type">
</label>
